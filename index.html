<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abolos Ceramics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .card {
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            color: #fff;
            background-color: #b30000; /* Dark Red Header */
            text-align: center;
        }
        .image-container {
            background: #cc0000; /* Red Background */
            display: flex;
            justify-content: center;
            padding: 0;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 0;
        }
        .content {
            padding: 15px;
            text-align: left;
            transition: background-color 0.3s ease-in-out;
            cursor: pointer;
        }
        .content:hover {
            background-color: #e60000; /* Brighter Red on Hover */
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .description {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
    <script>
        function openAbolosWebsite() {
            window.open('https://www.abolos.com/installation-manual/', '_blank');
        }
    </script>
</head>
<body>
    <div class="card">
        <div class="header">How to install ceramics!</div>
        <div class="image-container">
            <img src="https://i.imgur.com/hS7CeW0.jpeg" alt="Abolos Ceramics">
        </div>
        <div class="content" onclick="openAbolosWebsite();">
            <div class="title">Abolos Tiles & Ceramics</div>
            <div class="description">Discover our premium ceramic & glass tiles. Elevate your space with Abolos! âœ¨</div>
        </div>
    </div>
</body>
</html>
